formatting:
  active: true
  autoCorrect: true
  FinalNewline:
    active: true
  NoUnusedImports:
    active: true
  ArgumentListWrapping:
    active: false
  MaximumLineLength:
    maxLineLength: 150
  Indentation:
    active: false # this works

style:
  MaxLineLength:
    maxLineLength: 150
    excludeCommentStatements: true
  ReturnCount:
    max: 5
  ForbiddenComment:
    active: false
  UnnecessaryAbstractClass:
    active: false
  SerialVersionUIDInSerializableClass:
    active: false
  MagicNumber:
    ignoreNamedArgument: true
    excludes: [ '**/test/**', '**/dev/**', '**/*Test.kt' ]
# when using --build-upon-default-config the following rules will show  The rule 'XYZ' requires type resolution but it was run without it.
  ObjectLiteralToLambda:
    active: false
  UnnecessaryApply:
    active: false
  UnnecessaryFilter:
    active: false
  VarCouldBeVal:
    active: false
  ForbiddenVoid:
    active: false
  UselessCallOnNotNull:
    active: false
  UseCheckNotNull:
    active: false
  UseRequireNotNull:
    active: false
  RedundantHigherOrderMapUsage:
    active: false
  UseIsNullOrEmpty:
    active: false
  UseOrEmpty:
    active: false
  UseAnyOrNoneInsteadOfFind:
    active: false

complexity:
  LongParameterList:
    active: true
    functionThreshold: 6
    constructorThreshold: 20
    ignoreAnnotated:
      - Table
  LongMethod:
    threshold: 80
  TooManyFunctions:
    thresholdInFiles: 15
    thresholdInClasses: 15
    thresholdInInterfaces: 15
    thresholdInObjects: 15
    thresholdInEnums: 15
    ignorePrivate: true
  ComplexMethod:
    threshold: 20

comments:
  UndocumentedPublicClass:
    active: false
  UndocumentedPublicFunction:
    active: false
  UndocumentedPublicProperty:
    active: false
  EndOfSentenceFormat:
    active: false
  CommentOverPrivateFunction:
    active: false
  CommentOverPrivateProperty:
    active: false

# when using --build-upon-default-config the following rules will show  The rule 'XYZ' requires type resolution but it was run without it.
naming:
  FunctionMaxLength:
    active: true
    maximumFunctionNameLength: 100
  NoNameShadowing:
    active: false


# when using --build-upon-default-config the following rules will show  The rule 'XYZ' requires type resolution but it was run without it.
coroutines:
  active: true
  InjectDispatcher:
    active: false
  RedundantSuspendModifier:
    active: false
  SuspendFunWithFlowReturnType:
    active: false
  SleepInsteadOfDelay:
    active: false

# when using --build-upon-default-config the following rules will show  The rule 'XYZ' requires type resolution but it was run without it.
potential-bugs:
  active: true
  HasPlatformType:
    active: false
  AvoidReferentialEquality:
    active: false
  DoubleMutabilityForCollection:
    active: false
  UnnecessaryNotNullOperator:
    active: false
  UnreachableCode:
    active: false
  UnsafeCallOnNullableType:
    active: false
  UnsafeCast:
    active: false
  IgnoredReturnValue:
    active: false
  UnreachableCatchBlock:
    active: false
  UnusedUnaryOperator:
    active: false
  UnnecessarySafeCall:
    active: false

# when using --build-upon-default-config the following rules will show  The rule 'XYZ' requires type resolution but it was run without it.
exceptions:
  TooGenericExceptionCaught:
    active: false
  ReturnFromFinally:
    active: false

# when using --build-upon-default-config the following rules will show  The rule 'XYZ' requires type resolution but it was run without it.
performance:
  active: true
  ArrayPrimitive:
    active: false
