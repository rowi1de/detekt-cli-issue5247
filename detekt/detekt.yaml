formatting:
  active: true
  autoCorrect: true
  FinalNewline:
    active: true
  NoUnusedImports:
    active: true
  ArgumentListWrapping:
    active: false
  MaximumLineLength:
    maxLineLength: 150

style:
  MaxLineLength:
    maxLineLength: 150
    excludeCommentStatements: true
  ReturnCount:
    max: 5
  ForbiddenComment:
    active: false
  UnnecessaryAbstractClass:
    active: false
  SerialVersionUIDInSerializableClass:
    active: false
  MagicNumber:
    ignoreNamedArgument: true
    excludes: [ '**/test/**', '**/dev/**', '**/*Test.kt' ]

complexity:
  LongParameterList:
    active: true
    functionThreshold: 6
    constructorThreshold: 20
    ignoreAnnotated:
      - Table
  LongMethod:
    threshold: 80
  TooManyFunctions:
    thresholdInFiles: 15
    thresholdInClasses: 15
    thresholdInInterfaces: 15
    thresholdInObjects: 15
    thresholdInEnums: 15
    ignorePrivate: true
  ComplexMethod:
    threshold: 20

comments:
  UndocumentedPublicClass:
    active: false
  UndocumentedPublicFunction:
    active: false
  UndocumentedPublicProperty:
    active: false
  EndOfSentenceFormat:
    active: false
  CommentOverPrivateFunction:
    active: false
  CommentOverPrivateProperty:
    active: false

naming:
  FunctionMaxLength:
    active: true
    maximumFunctionNameLength: 100

coroutines:
  active: true

potential-bugs:
  active: true

exceptions:
  TooGenericExceptionCaught:
    active: false
